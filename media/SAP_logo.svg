<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120" width="400" height="120">
  <defs>
    <!-- 그라데이션 정의 -->
    <linearGradient id="primaryGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A855F7;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="cubeGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="cubeGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6D28D9;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="cubeGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891B2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="orbitGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#A855F7;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#6366F1;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#A855F7;stop-opacity:0.3" />
    </linearGradient>
    
    <!-- 글로우 필터 -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 배경 -->
  <rect width="400" height="120" fill="#0F172A"/>
  
  <!-- 3D 큐브 로고 그룹 -->
  <g transform="translate(50, 60)">
    <!-- 궤도 링 (애니메이션) -->
    <ellipse cx="0" cy="0" rx="38" ry="12" fill="none" stroke="url(#orbitGrad)" stroke-width="1.5" opacity="0.6">
      <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="8s" repeatCount="indefinite"/>
    </ellipse>
    
    <ellipse cx="0" cy="0" rx="38" ry="12" fill="none" stroke="url(#orbitGrad)" stroke-width="1" opacity="0.4" transform="rotate(60)">
      <animateTransform attributeName="transform" type="rotate" from="60 0 0" to="420 0 0" dur="12s" repeatCount="indefinite"/>
    </ellipse>
    
    <ellipse cx="0" cy="0" rx="38" ry="12" fill="none" stroke="url(#orbitGrad)" stroke-width="1" opacity="0.4" transform="rotate(-60)">
      <animateTransform attributeName="transform" type="rotate" from="-60 0 0" to="300 0 0" dur="10s" repeatCount="indefinite"/>
    </ellipse>
    
    <!-- 3D Isometric 큐브 -->
    <g filter="url(#softGlow)">
      <!-- 큐브 윗면 -->
      <polygon points="0,-25 22,-12 0,1 -22,-12" fill="url(#cubeGrad1)">
        <animate attributeName="opacity" values="0.9;1;0.9" dur="2s" repeatCount="indefinite"/>
      </polygon>
      
      <!-- 큐브 왼쪽면 -->
      <polygon points="-22,-12 0,1 0,27 -22,14" fill="url(#cubeGrad2)">
        <animate attributeName="opacity" values="0.85;0.95;0.85" dur="2s" repeatCount="indefinite"/>
      </polygon>
      
      <!-- 큐브 오른쪽면 -->
      <polygon points="22,-12 0,1 0,27 22,14" fill="url(#cubeGrad3)">
        <animate attributeName="opacity" values="0.8;0.9;0.8" dur="2s" repeatCount="indefinite"/>
      </polygon>
    </g>
    
    <!-- 코어 글로우 -->
    <circle cx="0" cy="5" r="8" fill="#A855F7" opacity="0.6" filter="url(#glow)">
      <animate attributeName="r" values="6;10;6" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="3s" repeatCount="indefinite"/>
    </circle>
    
    <!-- 궤도 위의 작은 점들 (노드 표현) -->
    <circle r="3" fill="#22D3EE" filter="url(#glow)">
      <animateMotion dur="8s" repeatCount="indefinite">
        <mpath href="#orbit1"/>
      </animateMotion>
    </circle>
    
    <circle r="2.5" fill="#A78BFA" filter="url(#glow)">
      <animateMotion dur="12s" repeatCount="indefinite">
        <mpath href="#orbit2"/>
      </animateMotion>
    </circle>
    
    <circle r="2" fill="#34D399" filter="url(#glow)">
      <animateMotion dur="10s" repeatCount="indefinite">
        <mpath href="#orbit3"/>
      </animateMotion>
    </circle>
    
    <!-- 애니메이션 경로 정의 -->
    <path id="orbit1" d="M 38,0 A 38,12 0 1,1 38,0.001" fill="none" style="visibility:hidden"/>
    <path id="orbit2" d="M 19,33 A 38,12 60 1,1 19,33.001" fill="none" style="visibility:hidden"/>
    <path id="orbit3" d="M -19,33 A 38,12 -60 1,1 -19,33.001" fill="none" style="visibility:hidden"/>
  </g>
  
  <!-- SAP 텍스트 -->
  <g transform="translate(110, 45)">
    <text x="0" y="30" font-family="'Segoe UI', Arial, sans-serif" font-size="42" font-weight="bold" fill="url(#primaryGrad)" filter="url(#softGlow)">
      SAP
      <animate attributeName="opacity" values="0.95;1;0.95" dur="4s" repeatCount="indefinite"/>
    </text>
    
    <!-- 부제목 -->
    <text x="2" y="52" font-family="'Segoe UI', Arial, sans-serif" font-size="11" fill="#94A3B8" letter-spacing="3">
      SPACE AI PROTOCOL
    </text>
    
    </g>
  
  <!-- 장식 파티클 -->
  <g opacity="0.6">
    <circle cx="340" cy="25" r="1.5" fill="#6366F1">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="360" cy="45" r="1" fill="#A855F7">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="375" cy="30" r="1.2" fill="#22D3EE">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="355" cy="80" r="1" fill="#34D399">
      <animate attributeName="opacity" values="0.3;0.9;0.3" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="380" cy="65" r="1.3" fill="#F472B6">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="2.2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- 하단 장식 라인 -->
  <line x1="110" y1="100" x2="280" y2="100" stroke="url(#primaryGrad)" stroke-width="2" stroke-linecap="round" opacity="0.4">
    <animate attributeName="opacity" values="0.2;0.5;0.2" dur="4s" repeatCount="indefinite"/>
  </line>
</svg>
